<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="app-container">
        <div class="box">
            <div class="container1">
                <svg viewBox="0 0 960 300"> 
                    <symbol id="s-text">
                        <text text-anchor="middle" x="50%" y="80%">Smart City</text>
                    </symbol>
                    <g class="g-ants">
                        <use href="#s-text" class="text-copy"></use>
                        <use href="#s-text" class="text-copy"></use>
                        <use href="#s-text" class="text-copy"></use>
                        <use href="#s-text" class="text-copy"></use>
                        <use href="#s-text" class="text-copy"></use>
                    </g>
                </svg>
            </div>
            <div class="container">
                <div class="header">
                    <div class="text" id="actionText">Login</div>
                    <div class="underline"></div>
                </div>
                <div class="inputs" id="inputs">
                    <div class="input" id="input1">
                        <img src="./img/person.png" alt="" id="userIcon">
                        <input type="text" placeholder="Name" id="nameInput">
                    </div>
                    <div class="input" id="input2">
                        <img src="./img/password.png" alt="">
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <!-- <div class="forgot-password" id="forgotPassword">Lost Password? <span>Click here!</span></div> -->
                <div class="submit-container">
                    <div class="submit gray" id="signUpButton">Sign Up</div>
                    <div class="submit" id="loginButton">Login</div>
                </div>
            </div>
            <div class="right-side">
                <img src="./img/image1.jpg" alt="Img" />
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/LoginSignUpReqs.js"></script>
</body>
</html>
